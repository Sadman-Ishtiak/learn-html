<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        button{
            font-size: xx-large;
            padding: 10px 10px 10px 10px;
            margin: 5px 30px 5px 30px;
            background-color: rgb(10, 138, 19);
            color: white;
            border-width: 0px;
            box-shadow: 5px 5px 10px #000;
            transition: all 0.2s;
        }
        button:hover{
            padding: 10px 35px;
            margin: 5px 5px;
        }
        button:active{
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button class="one">One</button>
    <button>Two</button>
    <button>Three</button>
</body>
</html>
