<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text styling</title>
    <style>
        p{
            font-family: Arial;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .big{
            font-size: 25px;
            font-weight: bold;
        }
        .red{
            color: rgb(199, 26, 26);
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="big">Biggest Deals of the Year!</p>
    <p class="red">Sales end Tuesday</p>
</body>
</html>
