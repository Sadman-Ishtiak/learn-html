<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Modification</title>
    <style>
        *{
            text-align: center;
            font-family: arial;
        }
        h1{
            font-weight:800;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h1>Shopping for your business?</h1>
    <p>See how Apple at work can help</p>
    <p><a href="">Learn more ></a></p>
</body>
</html>
