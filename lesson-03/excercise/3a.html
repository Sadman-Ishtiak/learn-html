<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover and click</title>
    <style>
        button{
            color: white;
            background-color: black;
            padding: 10px 25px;
            border: none;
            font-size: 20px;
            transition: all 0.2s;
        }
        button:hover{
            opacity: 0.7;
        }
        button:active{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button>Request now</button>
</body>
</html>
