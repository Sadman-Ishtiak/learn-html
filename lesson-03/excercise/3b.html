<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Button</title>
    <style>
        button{
            background-color: rgb(255, 216, 20);
            color: black;
            font-size: 15px;
            border: none;
            border-radius: 15px;
            padding: 5px 35px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover{
            background-color: rgb(202, 202, 9);
        }
        button:active{
            background-color: rgba(202, 202, 9, 0.7);
        }
    </style>
</head>
<body>
    <button>Add to Cart</button>
</body>
</html>
