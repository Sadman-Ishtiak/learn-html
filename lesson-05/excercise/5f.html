<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Modification</title>
    <style>
        *{
            font-family: Arial;
        }
        .price{
            font-size: 15px;
        }
        .cost{
            font-size: 25px;
            font-weight: bold;
        }
        .green{
            color: green;
            font-weight: 500;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <p class="price"><span class="cost">1,049.61</span> USD</p>
    <p class="green">+18.05 (1.75%) today</p>
    <p class="txt">After hours 1,48.00 <span class="red">-1.61 (-0.15%)</span></p>
</body>
</html>
